<div class="container">
    <form action="" method="PUT" role="form" #formEditUser="ngForm">
      <legend>Edit user</legend>
      <br>

<div class="form-group">
                    <label for="firstname">First Name:</label>
                    <br>
                    <input 
                    class="form-control" 
                    type="text" 
                    #txtFirstName="ngModel"
                    [(ngModel)]="user.firstName"
                    name="firstname" 
                    placeholder="Enter Firstname" 
                    required
                    >
                    <span *ngIf="txtFirstName.touched && txtFirstName?.errors?.required ">
                    vui lòng nhập First Name
                    </span>
                    </div>


                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <br>
                    <input 
                    class="form-control" 
                    type="text" 
                    #txtLastName="ngModel"
                    [(ngModel)]="user.lastName"
                    name="lastname" 
                    placeholder="Enter Lastname" 
                    required
                    >
                    
                    <span *ngIf="txtLastName.touched && txtLastName?.errors?.required ">
                    vui lòng nhập Last Name
                    </span>
                    </div>


                <div class="form-group">
                    <label for="adress">Adress:</label>
                    <br>
                    <input 
                    class="form-control" 
                    type="text" 
                    #txtAdress="ngModel"
                    [(ngModel)]="user.adress"
                    name="adress" 
                    placeholder="Enter Adress" 
                    required
                    >
                    
                    <span *ngIf="txtAdress.touched && txtAdress?.errors?.required ">
                    vui lòng nhập Adress
                    </span>
                    </div>


                <div class="form-group">
                    <label for="adress">Phone Number:</label>
                    <br>
                    <input 
                    class="form-control" 
                    type="text" 
                    #txtPhone="ngModel"
                    [(ngModel)]="user.phone"
                    name="phone" 
                    placeholder="Enter Phone Number" 
                    required
                    pattern="[0-9]+"
                    minlength="10"
                    maxlength="11" 
                    >
                    
                    <span *ngIf="txtPhone.touched && txtPhone?.errors?.required ">
                    vui lòng nhập Phone Number
                    </span>

                    <span *ngIf="txtPhone?.errors?.minlength||txtPhone?.errors?.maxlength||txtPhone?.errors?.pattern ">
                    Phone Number phải là dãy số độ dài 10 hoặc 11
                    </span>


                    </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <br>
                    <input 
                    class="form-control" 
                    type="text" 
                    #txtEmail="ngModel"
                    [(ngModel)]="user.email"
                    name="email" 
                    placeholder="Enter email" 
                    required
                    email
                    >
                    
                    <span *ngIf="txtEmail.touched && txtEmail?.errors?.required ">
                    vui lòng nhập email
                    </span>
                    <span *ngIf="txtEmail.touched && txtEmail?.errors?.email">
                    email chưa đúng định dạng
                    </span>
                    </div>

                    

                <div class="form-group">
                    <label for="password">Password:</label><br>
                    <input 
                    class="form-control" 
                    type="password" 
                    [(ngModel)]="user.passWord"
                    name="password" 
                    #txtPassword="ngModel"
                    placeholder="Enter password" 
                    required
                    minlength="6" 
                    >

                    <span *ngIf="txtPassword?.errors?.minlength">
                    mật khẩu tối thiểu 6 ký tự
                    </span>
                     
                     <br>
                    <p class="text-danger" *ngIf="checkUser&&formSignUp?.submitted">
                    Email đã tồn tại
                    </p>

                    <p class="text-success" *ngIf="(!checkUser)&&formSignUp?.submitted">
                    Đăng ký thành công
                    </p>

                    </div>
      <br>
      <button type="Submit" class="btn btn-primary" [disabled]="formEditUser.invalid" (click)="onEditUser()">Update</button>
    </form>
  </div>
